<test-header-component1/>
<main>
  <ul id="users">
    <!--  przy renderowaniu elementów angular musi mieć informację o unikalnym id dla którego renderuje elementy  -->
      <li *ngFor="let user of users">
        <app-user-button [user]="user" (select)="onSelectUser($event)"/>
      </li>
  </ul>
    <app-user-task *ngIf="selectedUser; else fallback" [id]="selectedUser.id" [name]="selectedUser.name"/>
  <ng-template #fallback>
    <div>Select a user to see the content</div>
  </ng-template>
</main>
