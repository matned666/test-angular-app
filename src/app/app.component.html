<test-header-component1/>
<main>
  <ul id="users">
    <!--  przy renderowaniu elementów angular musi mieć informację o unikalnym id dla którego renderuje elementy  -->
    @for (user of users; track user.id) {
      <li>
        <app-user-button [selected]="user.id === actualUserId" [user]="user" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-user-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  } @else {
    <p>Select a user to see the content</p>
  }
</main>
