<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onAddNewUserTaskClick(true)">Add Task</button>
    </menu>
  </header>

  @if (addingNewTask) {
    <app-add-new-user-task [userId]="userId" (close)="onAddNewUserTaskClick(false)"/>
  }

  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-user-task [userTask]="task"/>
    </li>
    }
  </ul>
</section>
