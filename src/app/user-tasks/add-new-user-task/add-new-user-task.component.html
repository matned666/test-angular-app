<div class="backdrop" (click)="onCancelButtonClick()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form>
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" #titleInput name="title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" #summaryInput rows="5" name="summary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" #dueDateInput name="due-date" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelButtonClick()">Cancel</button>
      <button type="button" (click)="onSaveButtonClick(titleInput.value,  summaryInput.value, dueDateInput.value)">Create</button>
    </p>
  </form>
</dialog>
